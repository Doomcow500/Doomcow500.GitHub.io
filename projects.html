<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects</title>
    <meta name="keywords" content="Doomcow500" />
    <link rel="stylesheet" type="text/css" href="stylesheets/projects.css" />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/1a48924413.js"
      crossorigin="anonymous"
    ></script>
    <script>
      fetch("https://api.github.com/users/doomcow500/repos")
        .then(response => response.json())
        .then(data => {
          const repos = document.getElementById("repos");
          data.forEach(repo => {
            const div1 = document.createElement("div");
            const div2 = document.createElement("div");
            div1.classList.add("topic_header");
            div2.classList.add("topic_text");
            const a1 = document.createElement("a");
            const a2 = document.createElement("a");          
            a1.href = repo.html_url;
            a1.textContent = repo.name;
            a2.textContent = repo.description;
            div1.appendChild(a1);
            div2.appendChild(a2);
            repos.appendChild(div1);
            repos.appendChild(div2);
          });
        });
    </script>
    <div class="bg"></div>
  </head>

  
  <body>
    <header id="header">
      <div id="head">Projects<span class="cursor">_</span></div>
    </header>

    <main id="content">
      <div class="container">
        <div id="bar">
          <div class="icon icon-red"></div>
          <div class="icon icon-yellow"></div>
          <div class="icon icon-green"></div>
        </div>
        <div id="screen">
          <div id="innercontent">
            <div id="repos">
          </div>
          </div>
        </div>
      </div>
    </main>
    <!--Footer Section-->
    <footer id="footer">
      <div class="wrapper">
        <div class="social-icons">
          <a
            href="https://github.com/Doomcow500"
            target="_blank"
            rel="noopener"
            aria-label="Github"
            ><i class="fa fa-github fa-lg" aria-hidden="true"></i
          ></a>
          <a
            href="https://stackoverflow.com/users/16527863/doomcow500?tab=profile"
            target="_blank"
            rel="noopener"
            aria-label="Stackoverflow"
            ><i class="fa fa-stack-overflow fa-lg" aria-hidden="true"></i
          ></a>
        </div>
      </div>
    </footer>
    <div class="dropdown">
      <button class="dropbtn">â˜°</button>
      <div class="dropdown-content">
        <a href="https://doomcow500.github.io">Homepage</a>
        <a href="https://doomcow500.github.io/projects">Projects</a>
      </div>
    </div>
  </body>
</html>
